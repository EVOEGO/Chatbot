<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Chatbot</title>
    <script src="main.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Chatbot</h1>
        <div id="botrespose">
            <p id="chatbotResponse">Say Hello!</p>
        </div>

        <div id="userInput">
            <input type="text" id="textArea" placeholder="Enter Response">
        </div>
        <input class="btn btn-primary" id="submitButton" type="button" value="Submit Response" onclick="botResponse()">
    </div>
</body>
</html>
